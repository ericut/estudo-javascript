<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propagação de eventos</title>
    <style type="text/css">
      div,
      p,
      a {
        padding: 15px 30px;
        display: block;
        border: 2px solid black;
        background: white;
      }
    </style>
  </head>
  <body>
    <div onclick="alert('borbulhamento - ' + this.tagName)">
      DIV
      <p onclick="alert('borbulhamento - ' + this.tagName)">
        P
        <a href="#" onclick="alert('borbulhamento - ' + this.tagName)">A</a>
      </p>
    </div>
  </body>
</html>
