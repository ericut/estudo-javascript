<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouseevent mousedown mouseup</title>
  </head>
  <body>
    Mousedown
    <p id="click">Click aqui</p>
  </body>
  <script>
    let p = document.getElementById("click");

    p.addEventListener("mousedown", (event) => (event.target.innerHTML = "O mouse está pressionado"));
    p.addEventListener("mouseup", (event) => (event.target.innerHTML = "O mouse não está pressionado"));
  </script>
</html>
