  <body>
    <p>Exemplo de redicmensionamento de janela</p>
    <p>Redimensinou a p√°gina: <span id="teste">0</span> vezes.</p>

  <script>
    window.addEventListener("resize", countResize);
    let count = 0;

      let txtElement = (count += 1);
      document.getElementById("teste").innerHTML = txtElement;
    }
