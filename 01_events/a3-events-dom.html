<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulador addEventListener</title>
  </head>
  <body>
    <!-- dom listener -->
    <button type="button">Click Aqui</button>
  </body>
</html>

<script>
  var btn = document.querySelector("button");

  btn.addEventListener("click", alerta);

  function alerta(event) {
    let o_event = event ? event : window.event;
    let alertar = "Posição X é: " + o_event.screenX;
    window.alert(alertar);
  }
</script>
