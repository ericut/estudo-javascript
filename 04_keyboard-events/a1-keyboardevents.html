<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard events</title>
  </head>
  <body>
    <p>Exemplo do evento</p>
    <br />
    Texto: <input type="text" id="a" value="" />
  </body>
  <script>
    let input = document.getElementById("a");
    input.addEventListener("keydown", funkeyDown, false);
    input.addEventListener("keyup", funkeyUp, false);

    function funkeyDown(event) {
      event.target.style.background = "red";
    }

    function funkeyUp(event) {
      event.target.style.background = "white";
    }
  </script>
</html>
